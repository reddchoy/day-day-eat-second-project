<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>c23g1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div id="wholePage">
    <div id="header">
    </div>
    <div id="midContent">
      <div id="mainPageTop">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="padding: 0">
          <img src="../userPic/fakeJapanRest2.jpg" class="search-bg img-fluid" style="max-height: 65vh; width: 100%" />
          <form class="d-flex" id="search-form" role="search" style="max-height: 20vh">
            <input class="form-control me-2 search-input" name="keyword" type="search" placeholder="輸入餐廳名稱"
              aria-label="Search" style="width: 20vw" />
            <button class="btn btn btn-dark search-btn" type="submit">
              搜尋
            </button>
          </form>
          <div class="enter-btn">食べましょう</div>
        </div>
      </div>
      <div id="mainPageMid">
        <div class="row1">
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/sushiIcon.png" alt="test" />
            壽司/ 刺身
          </div>
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/ramenIcon.png" alt="test" />拉麵/ 烏冬
          </div>
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/tempuraIcon.png" alt="test" />天婦羅/ 炸物
          </div>
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/kareIcon.png" alt="test" />咖哩
          </div>
        </div>
        <div class="row2">
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/sukiyakiIcon.png" alt="test" />壽喜燒 / 涮涮鍋
          </div>
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/yakitoriIcon.png" alt="test" />烤肉 / 日式串燒
          </div>
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/katsudonIcon.png" alt="test" />丼飯
          </div>
          <div class="foodCate">
            <img class="foodCateIcon" src="../icon/odenIcon.png" alt="test" />其他
          </div>
        </div>
      </div>
  
      <div class="theCanvas">
        <div
          class="offcanvas offcanvas-end"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div id="content-container">
            <div class="offcanvas-header">
              <div class="offCanHeadClose">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
            </div>
            <div class="offcanvas-body">
 
              <div id="canvasLeft">
           
                <div class="profilePicDiv">
                  <img
                    class="profilePic"
                    src="../userPic/default-profile-pic.png"
                  />
                </div>
                <div class="VL"></div>
            
                <div class="settingIcon"><i class="bi bi-gear"></i></div>
              </div>
           
              <div id="canvasRight">
                <div id="canvasContentOne">
  
                  <div class="username">
                    請登入
                    <hr />
                  </div>
                </div>
                <div id="canvasContentTwo">
                  <div style="font-size: medium">
                    登入後才能使用
                  </div>
                </div>
                <div id="user-profile">
                  <div style="font-size: medium">個人資料</div>
                </div>
                <div id="like-record">
                  <div style="font-size: medium">收藏紀錄</div>
                </div>
                <div id="review-record">
                  <div style="font-size: medium">食評紀錄</div>
                </div>
                <div id="canvasContentThree">
       
                  <div class="logout">
                    登出
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  <footer id="footerContainer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
