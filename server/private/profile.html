<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wholePage">
      <div id="header">

      </div>

      <div id="midContent">
        <div class="leftSpace"></div>
        <div class="centerMain">
          <div id="account-details">Account details</div>
          <div class="centerContent">
            <div class="midHeader">
              <div class="detailPic">
                <img
                  id="profilePicEdit"
                  src="../userPic/default-profile-pic.png"
                  alt="Avatar"
                />
              </div>
            </div>
            <hr />

            <form id="profile-form" style="width: 100%">
              <input type="file" name="fileInput" id="fileInput" accept="image/*" multiple style="opacity: 100;">Edit your profile image</input>

              <div class="mb-3 usernameDiv">
                <label for="username" class="form-label">用戶名稱</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  inputmode="text"
                  placeholder
                  spellcheck="true"
                  autocorrect="on"
                  name="username"
                  required
                  aria-required="true"
                  disabled
                  value=""
                />
              </div>
              <div class="mb-3 passwordDiv">
                <label for="password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  inputmode="text"
                  placeholder
                  spellcheck="true"
                  autocorrect="on"
                  name="password"
                  required
                  aria-invalid="false"
                  aria-required="true"
                  value=""
                />
              </div>
              <div class="mb-3 emailDiv">
                <label for="email" class="form-label">Email地址</label>
                <input
                  type="email"
                  class="form-control"
                  id="email2"
                  inputmode="email"
                  placeholder
                  autocomplete="email"
                  spellcheck="true"
                  autocorrect="on"
                  name="email"
                  required
                  aria-required="true"
                  value=""
                  aria-describedby="emailTips"
                />
                <div id="emailTips" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3 mobileNumberDiv">
                <label for="mobileNumber" class="form-label"
                  >流動電話號碼</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="mobileNumber"
                  inputmode="tel"
                  placeholder
                  autocomplete="tel"
                  spellcheck="true"
                  autocorrect="on"
                  name="mobileNumber"
                  required
                  aria-required="true"
                  value=""
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
        <div class="rightSpace"></div>

      </div>

      <div class="theCanvas">
        <div
          class="offcanvas offcanvas-end"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div id="content-container">
            <div class="offcanvas-header">
              <div class="offCanHeadClose">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
            </div>
            <div class="offcanvas-body">
              <div id="canvasLeft">
                <div class="profilePicDiv">
                  <img class="profilePic" src="../userPic/default-profile-pic.png" />
                </div>
                <div class="VL"></div>
                <div class="settingIcon"><i class="bi bi-gear"></i></div>
              </div>
              <div id="canvasRight">
                <div id="canvasContentOne">
                  <div class="username">
                    請登入
                    <hr />
                  </div>
                </div>
                <div id="canvasContentTwo">
                  <div style="font-size:medium;">
                    登入後才能使用
                  </div>
                </div>
                <div id="user-profile">
                  <div style="font-size:medium;">
                    個人資料
                  </div>
                </div>
                <div id="like-record">
                  <div style="font-size:medium;">
                    收藏紀錄
                  </div>
                </div>
                <div id="review-record">
                  <div style="font-size:medium;">
                    食評紀錄
                  </div>
                </div>
                <div id="canvasContentThree">
                  <div class="logout">
                    登出
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">註冊</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" id="form-register">
              <div class="mb-3">
                <label for="username" class="col-form-label">username:</label>
                <input type="text" class="form-control" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">password:</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">email:</label>
                <input type="text" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label for="mobile_number" class="col-form-label">mobile number:</label>
                <input type="text" class="form-control" name="mobile_number">
              </div>
              <div class="mb-3">
                <label for="profile_pic" class="col-form-label">profile_pic:</label>
                <input type="file" class="form-control" name="profile_pic" accept="image/png, image/jpeg">
              </div>
                <input type="submit" class="btn btn-primary">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/profile.js"></script>
    <script src="./js/privateUtils.js"></script>
  </body>
</html>
